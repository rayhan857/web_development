<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        CSS Box Example
    </title>
</head>

<body>
    <h1>Box model Example</h1>
    <hr>
    <p class="example1">my content example</p>
    <hr style="width: 100%; height: 10px;">
    <p class="example2">my content example 2</p>
    <hr style="width: 100%; height: 1px;">


    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: yellow;
            padding: 0px;
            border: 0px;
            margin: 0px;
        }

        .example2 {
            width: 220px;
            background-color: green;
            padding: 50px;
            border: 3px solid black;
            margin: 40px 20px;

        }


        hr {
            background-color: rgb(172, 75, 75);
        }
    </style>
</body>
