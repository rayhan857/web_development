<html>
    <body>
        <h2>Float Right</h2>

        <p>
            in this example, the image will float to the right in the paragraph, and the text in the prargraph will wrap around the image.
        </p>

        <p>
            <img
            id="flowerRight"
            src="image.png"
            alt="tree"
            style="width: 100px; height: 100px"/>

            <img id="flowerLeft" src="image.png" alt="tree" style="width: 100px; height: 100px" />
            <p>
                <style>
                    img#flowerRight {
                        float: right;
                    }
                    img#flowerLeft {
                        float: left;
                    }
                </style>
            </p>
        </p>
    </body>
</html>
